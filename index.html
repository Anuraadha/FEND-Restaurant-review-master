<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
   <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" href="css/responsive.css">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
   <title>Restaurant Reviews</title>
</head>




<body>
  <!--  Start Header -->
  <header>
    <nav>
      <h1 id = "page-title" aria-label="rataurent reviews page header"
      tabindex="-1"><a class="title" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <!--  End Header -->

<!--  Start Main content-->
  <main id="maincontent">
    <!--  Start Map content -->
    <section id="map-container">
      <div id="map" aria-label = "location" role="application"
       tabindex="-1"></div>
    </section>
    <!--  End map content -->


    <section>
      <!--  Strat Filter options -->
      <div class="filter-options">
        <h2>Filter Results</h2>
        <!--  Drop down for search by neighbouhood-->
        <select id="neighborhoods-select" name="neighborhoods"
        onchange="updateRestaurants()" tabindex="1"
        aria-label="Serach by neighbourhood" role="list">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines"
        onchange="updateRestaurants()" tabindex="2"
        aria-label = "Serach by cuisines" role= "list">
          <option value="all">All Cuisines</option>
        </select>
      </div>

      <!--  All Restaurent Lists -->
      <ul id="restaurants-list" role = "list"></ul>
    </section>
  </main>

  <!--  ENd of main content -->
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
   integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
   crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

<!--  Footer Content -->
  <footer id="footer">
    <span>Anuradha + Udacity (c) 2018</span>
        <span><a href="/"><strong>Restaurant Reviews</strong></a></span>
        <span>All Rights Reserved.</span></p>

</body>

</html>
