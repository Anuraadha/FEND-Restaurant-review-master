<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header aria-label="Breadcrumb">
    <!-- Beginning nav -->
    <nav>
      <h1 id="page-title"><a class="title" href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->

    <nav id="breadcrumb" aria-label="Breadcrumb" role="navigation">
      <li> <a href="/">Home</a></li>
    </nav>

    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->
  <!-- Beginning main -->
  <main id="maincontent">
    <!--  Restaurent container -->
    <!-- Beginning restaurant -->
    <section id="restaurent-container">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" aria-label = "location" role="application"></div>
      </section>
      <!-- End map -->


      <h2 id="restaurant-name" aria-label="Restaurant name"></h1>
           <img id="restaurant-img">
           <p id="restaurant-cuisine" aria-label="Restaurant cuisine type"></p>
           <p id="restaurant-address" aria-label="Restaurant address"></p>
           <section id="restaurant-sub-container">
               <table id="restaurant-hours" aria-label="Restaurant
                opening hours"></table>
            </section>
    </section>
      <!-- end restaurant -->


    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="List of restaurant reviews">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
   integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
   crossorigin=""></script>

   <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>

</body>

</html>
